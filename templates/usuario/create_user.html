{% extends 'base.html' %}

{% block title %}
Create
{% endblock %}

{% block header %}

{% endblock %}

{% block content %}
<div align="center" class="h1 mt-5 mb-5">
    <h1>Crear user</h1>
</div>
<div class="container mb-5">

    <div class="toast" data-autohide="false" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 0; right: 0;">
        <div class="toast-header">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpbs.twimg.com%2Fprofile_images%2F932211484%2Fcuadrado_rojo.png&f=1&nofb=1" style="height:2s0px; width:20px;" class="rounded mr-2" alt="">
            <strong class="mr-auto">Virtualbook</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Un campo ha sido rellenado incorrectamente
        </div>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">Nombre</label>
            <input type="text" class="form-control" name="first_name">
        </div>
        <div class="form-group">
            <label for="last_name">Apellido</label>
            <input type="text" class="form-control" name="last_name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="algo@gmail.com" name="email">
            <small class="form-text text-muted">Tu email no sera conpartido con externos</small>
        </div>
        <div class="form-group">
            <label for="password1">Contraseña</label>
            <input type="password" class="form-control" name="password1">
        </div>
        <div class="form-group">
            <label for="password2">Confirmar Contraseña</label>
            <input type="password" class="form-control" name="password2">
        </div>
        <button class="btn btn-primary">
            ok
        </button>
    </form>
</div>

<script>
    let maybeError = "{{err}}"
    console.log(maybeError == "true")
    if (maybeError == "true") {
        $('.toast').toast('show');
    }
</script>
{% endblock %}
